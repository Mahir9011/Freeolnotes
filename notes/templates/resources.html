{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Resources</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-100">
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4">
        <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <h1 class="text-4xl font-bold text-center mt-8">{{ subject }} Resources</h1>
    <div class="flex flex-col items-center mt-8">
        {% for resource in resources %}
            <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-4 m-2 w-96">
                <h2 class="text-xl font-bold">{{ resource.topic }}</h2>
                <p class="text-gray-600 dark:text-gray-300">{{ resource.file_type }}</p>
                <a href="{{ resource.file_link }}" target="_blank" class="text-blue-500 hover:underline">Download</a>
            </div>
        {% endfor %}
    </div>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function updateIconVisibility() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            sunIcon.classList.toggle('hidden', isDarkMode);
            moonIcon.classList.toggle('hidden', !isDarkMode);
        }

        updateIconVisibility();

        toggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            updateIconVisibility();
        });
    </script>
</body>
</html>
